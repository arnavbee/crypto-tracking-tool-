<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Tracking Tool</title>
  <!-- Import D3.js library from CDN -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Include your visualize.js script -->
  <script type="module" src="./src/visualize.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #visualization-container svg {
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>Crypto Tracking Tool</h1>
  <!-- Container for the D3 visualization -->
  <div id="visualization-container"></div>
  <script type="module">
    import { visualizeTrail } from './src/visualize.js';

    async function fetchTransactions() {
      try {
        const response = await fetch('https://api.etherscan.io/api?module=account&action=txlist&address=0xDed7d178d8abf77B95AAbEf66f2D733c3Cdd75f6&startblock=0&endblock=99999999&page=1&offset=10&sort=asc&apikey=VIZPYJ1P5MZEKPFX9KFQV8TKB949ZN2YZT');
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const data = await response.json();
        
        // Transform data.result into an array of transactions with 'from' and 'to'
        const transactions = data.result.map(tx => ({
          from: tx.from,
          to: tx.to
        }));
        
        console.log('Fetched transactions:', transactions);
        
        // Visualize the transactions
        visualizeTrail(transactions);
      } catch (error) {
        console.error('Error fetching transactions:', error);
      }
    }

    // Fetch transactions and visualize them
    fetchTransactions();
  </script>
</body>
</html>
